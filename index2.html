<!doctype html>

<html   lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PyData Mauritius</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="font-[sans-serif] flex flex-wrap justify-center items-center h-screen">
  <div class="w-[96%] lg:w-3/4 lg:h-[810px] md:w-[90%] rounded-xl bg-[cornsilk] my-10 px-10 py-5">

<row1 class="flex flex-col md:flex-row flex-wrap justify-center items-center">
    <!---LOGO  -->
    <div class="w-1/3 flex justify-start items-center ">
            <div class="logo pt-12 w-32">
                <img src="/assets/logo.png">
              </div>        
    </div> 
    <!---PYDATA  -->
    <div class="w-2/3 flex flex-row justify-start flex-wrap items-center">
        <div class="">
            <div  class="title text-3xl md:text-5xl font-bold px-5 effect rounded-3xl text-center items-center m-4 py-4"><span style="color:#459DB9;";>Py</span>Data Mauritius</div>
        </div>
    <!---DARKMODE SWITCHER  -->
        <div class=" m-5 pr-15 border-black">
            <div class="darkmode ">
                <input type="checkbox">
              </div>
            </div>
    </div>
</row1">


<carousel class="mt-5 bg-teal-100 flex flex-col flex-wrap justify-center relative ">
  
    
    <div 
      class="bg-yellow-100 w-full flex flex-row flex-wrap"
      x-data="{ activeSlide: 1, slides: [1,2,3], images: ['assets/header-1.png','assets/header-2.png','assets/header-3.png'] ,title: [
        'Hi! We are PyData Mauritius.',
        'This is Our Landing Page',
        'Subscribe for local events'] 
    ,desc: [
    'Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.',
    'Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.',
    'Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.'
    ]}"
     >
      <!-- Slides -->
      <div class="w-full flex flex-col md:flex-row flex-wrap justify-center">

      <template x-for="slide in slides" :key="slide">
        <div
           x-show="activeSlide === slide"
           class="md:w-1/2 min-w-min h-[550px] flex flex-warp transition-all duration-500 ease-in  justify-center">
               <img class="object-cover" x-bind:src="images[slide-1]"/>
               <div class="frame translate-y-2.5 w-auto md:w-1/2 absolute inset-0 flex justify-center items-center z-2">

        </div>
  
      </template>
      <template x-for="slide in slides" :key="slide">
      <div
      x-show="activeSlide === slide"
      class="md:w-1/2 pl-4 pb-10 pt-10 md:pr-32 flex flex-col flex-warp  items-center justify-center">
     <span class="w-auto text-center text-6xl " x-text="title[slide-1]"></span>
     <span class="pt-6 w-auto text-center " x-text="desc[slide-1]"></span>
     <button x-show="activeSlide === 3" class=" mt-4 flex justify-center w-1/2 h-auto">

        <a href="https://google.com" class="z-20 relative justify-center bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" >Subscribe</a>

            </div>
          </button>  
</template>
    </div>

      

      <!-- Prev/Next Arrows -->
      <div class="absolute inset-[-7%] flex flex-row flex-wrap md:items-center mt-96 md:mt-auto justify-around mx-2 ">
            <div class=" flex w-1/2 ">
            <div 
                class="bg-red-100 text-teal-500 hover:text-orange-500 text-6xl font-extrabold hover:shadow-lg rounded-full w-24 h-20 flex items-start justify-center"
                x-on:click="activeSlide = activeSlide === 1 ? slides.length : activeSlide - 1"
                x-cloak=""
                >
                &#8592;
            </div>

            </div>
            <div class=" flex justify-end  w-1/2">
            <div 
                class="bg-blue-100 text-teal-500 hover:text-orange-500 text-6xl font-extrabold hover:shadow-lg rounded-full w-24 h-20 flex items-start justify-center"
                x-on:click="activeSlide = activeSlide === slides.length ? 1 : activeSlide + 1"
                x-cloak=""
                >
                &#8594;
            </div>
            </div>         
      </div>
  
      <!-- Buttons -->
      <div class="absolute bottom-4 left-0 w-full flex flex-wrap items-end justify-center px-24">
        <template x-for="slide in slides" :key="slide">
          <button
            class="flex-1 w-4 h-2 mt-4 mx-2 mb-0 rounded-full overflow-hidden transition-colors duration-800 ease-out hover:bg-teal-600 hover:shadow-lg"
            :class="{ 
                'bg-orange-600': activeSlide === slide,
                'bg-teal-300': activeSlide !== slide 
            }" 
            x-on:click="activeSlide = slide"
          ></button>

        </template>
      </div>
    </div>  

    </carousel>


  </div>
</body>
</html>
