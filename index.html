<!doctype html>

<html   lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PyData Mauritius</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script src="assets/js/theme.js"></script>

  <link rel="stylesheet" href="style.css">
</head>
<div
x-data="{ activeSlide: 1, slides: [1,2,3], images: ['assets/header-1.png','assets/header-2.png','assets/header-3.png'] ,title: [
'Hi! We are PyData Mauritius.',
'This is Our Landing Page',
'Subscribe for local events'] 
,desc: [
'Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.',
'Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.',
'Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.'
]}"
>
<body>


  <div class="font-[sans-serif] flex flex-wrap justify-center items-center h-screen">
  <div class="w-[96%] lg:w-3/4 lg:h-[810px] md:w-[90%] rounded-xl  container-shadow my-10 px-10 py-5">

<row1 class="flex flex-col md:flex-row flex-wrap justify-around items-center">

    <!---LOGO  -->
            <div class="logo w-28 hover:opacity-70">
              <a href="https://pydata.org/"> <img  src="/assets/logo.png"></a>
              </div>        
    <!---PYDATA  -->
            <div  class="title text-3xl md:w-64 lg:w-auto md:text-5xl font-bold px-5 effect rounded-3xl text-center items-center m-4 py-4"><span style="color:#459DB9;";>Py</span>Data Mauritius</div>
    <!---DARKMODE SWITCHER  -->
        <div class="m-5 pr-15 flex justify-center">
            <div class="hover:opacity-70 darkmode -translate-x-[30px]">
                <input type="checkbox">
              </div>
    </div>
</row1">


<carousel class="mt-10 cursor-move flex flex-col flex-wrap justify-center relative ">
    <div 
      class=" w-full flex flex-row flex-wrap " >
      <!-- Slides -->
      <div class="w-full flex flex-col md:flex-row flex-wrap justify-center">

      <template x-for="slide in slides" :key="slide">
        <div
           x-show="activeSlide === slide"
           class="opacity-80 md:w-1/2  lg:h-[550px] flex flex-warp justify-center">
               <img class="object-cover border-transparent rounded-3xl effect " x-bind:src="images[slide-1]"/>

        </div>
  
      </template>

      <!---Text-->
      <template x-for="slide in slides" :key="slide">
      <div
      x-show="activeSlide === slide"
      class="md:w-1/2 pl-4 pb-10 pt-10  md:pr-10 flex flex-col flex-warp gap-6 items-center justify-center">
     <span class="w-auto text-center text-5xl font-bold text-[#459DB9] border-8 rounded-2xl border-transparent effect" x-text="title[slide-1]"></span>
     <span class="pt-6 w-auto text-center font-bold text-lg border-8 rounded-2xl border-transparent effect text-gray-800" x-text="desc[slide-1]"></span>
     <button x-show="activeSlide === 3" class=" flex justify-center w-full h-auto">

        <a href="https://google.com" class="w-52 z-20 relative justify-center effect text-3xl bg-orange-600 hover:bg-orange-700 transition-all text-white font-bold py-2 px-4 rounded-2xl" >Subscribe</a>

            </div>
          </button>  
</template>
    </div>

      

      <!-- Prev/Next Arrows -->
      <div class="absolute inset-[-7%] cursor-pointer flex flex-row flex-wrap md:items-center mt-96 md:mt-auto justify-around mx-2 ">
            <div class=" flex w-1/2 ">
            <div 
                class="bg-opacity-50 bg-white text-teal-500 hover:text-orange-500 text-6xl font-extrabold hover:shadow-lg hover:bg-opacity-100 button-shadow rounded-full w-24 h-20 flex items-start justify-center"
                x-on:click="activeSlide = activeSlide === 1 ? slides.length : activeSlide - 1"

                >
                &#8592;
            </div>

            </div>
            <div class=" flex justify-end  w-1/2">
            <div 
                class="bg-opacity-50 bg-white text-teal-500 hover:text-orange-500 text-6xl font-extrabold hover:bg-opacity-100 hover:shadow-lg button-shadow rounded-full w-24 h-20 flex items-start justify-center"
                x-on:click="activeSlide = activeSlide === slides.length ? 1 : activeSlide + 1"

                >
                &#8594;
            </div>
            </div>         
      </div>
  
      <!-- Buttons -->
      <div class="absolute -bottom-14 left-0 w-full flex flex-wrap items-end justify-center px-24">
        <template x-for="slide in slides" :key="slide">
          <button
            class="emboss flex-1 w-4 h-8 mx-2 mb-0 rounded-full overflow-hidden transition-all duration-700 ease-in-out hover:bg-[rgb(0,0,0,0.6)] hover:shadow-lg"
            :class="{ 
                'bg-orange-600': activeSlide === slide,
                'bg-[#459DB9]': activeSlide !== slide 
            }" 
            x-on:click="activeSlide = slide"
          ></button>

        </template>
      </div>
    </div>  

    </carousel>


  </div>
 </div>

</body>
</div>
</html>
